name: "Deploy to AWS"

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Install dependencies"
        run: npm install

      - name: "Install pm2 globally"
        run: npm install -g pm2

      - name: "Deploy with pm2"
        run: pm2 start server.js --name ecomwebsite --watch
